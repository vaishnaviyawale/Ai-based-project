<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Image Enhancement App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7209b7;
            --secondary-color: #3a0ca3;
            --accent-color: #4361ee;
            --success-color: #4cc9f0;
            --card-background: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #718096;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c2c, #4a1942);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(114, 9, 183, 0.3) 0%, rgba(58, 12, 163, 0.6) 100%);
            backdrop-filter: blur(8px);
            animation: pulsate 4s ease-in-out infinite;
        }

        @keyframes pulsate {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 0.7;
            }
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            padding: 2rem 0;
        }

        .register-card {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .register-header .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .register-header h2 {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-floating {
            margin-bottom: 1.25rem;
        }

        .form-floating .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 1rem 1rem;
            height: calc(3.5rem + 2px);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(114, 9, 183, 0.1);
        }

        .form-floating label {
            padding: 1rem 1rem;
            color: var(--text-secondary);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            color: white;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 9, 183, 0.3);
        }

        .register-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        .register-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-footer a:hover {
            color: var(--secondary-color);
        }

        .alert {
            border-radius: 12px;
            border: none;
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert i {
            font-size: 1.25rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 10;
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 1rem;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 12px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement i {
            color: var(--accent-color);
        }

        .requirement.valid i {
            color: #10b981;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .social-login .divider::before,
        .social-login .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .social-login .divider span {
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-social {
            flex: 1;
            max-width: 120px;
            padding: 0.75rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="fas fa-magic"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join us to enhance your images with AI</p>
            </div>

            {% if error %}
            <div class="alert" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>Email
                    </label>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="password-requirements">
                    <div class="requirement" id="length">
                        <i class="fas fa-circle"></i>
                        At least 8 characters
                    </div>
                    <div class="requirement" id="uppercase">
                        <i class="fas fa-circle"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement" id="lowercase">
                        <i class="fas fa-circle"></i>
                        One lowercase letter
                    </div>
                    <div class="requirement" id="number">
                        <i class="fas fa-circle"></i>
                        One number
                    </div>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <label for="confirm_password">
                        <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                    <span class="password-toggle" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>

            <div class="social-login">
                <div class="divider">
                    <span>or register with</span>
                </div>
                <div class="social-buttons">
                    <button class="btn btn-social">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn btn-social">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="btn btn-social">
                        <i class="fab fa-linkedin"></i>
                    </button>
                </div>
            </div>

            <div class="register-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password validation
        const password = document.getElementById('password');
        const requirements = {
            length: { regex: /.{8,}/, element: document.getElementById('length') },
            uppercase: { regex: /[A-Z]/, element: document.getElementById('uppercase') },
            lowercase: { regex: /[a-z]/, element: document.getElementById('lowercase') },
            number: { regex: /[0-9]/, element: document.getElementById('number') }
        };

        password.addEventListener('input', () => {
            const value = password.value;
            for (const [key, requirement] of Object.entries(requirements)) {
                const valid = requirement.regex.test(value);
                requirement.element.classList.toggle('valid', valid);
                const icon = requirement.element.querySelector('i');
                if (valid) {
                    icon.classList.remove('fa-circle');
                    icon.classList.add('fa-check-circle');
                } else {
                    icon.classList.remove('fa-check-circle');
                    icon.classList.add('fa-circle');
                }
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
